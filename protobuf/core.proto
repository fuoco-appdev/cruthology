syntax = "proto3";

package core;

enum BucketType {
    Avatars = 0;
}

message StockLocations {
    repeated string locations = 1;
}

message Account {
    string id = 1;
    string user_id = 2;
    string supabase_id = 3;
    string language = 4;
}

message Accounts {
    repeated core.Account accounts = 1;
}